name: 'Hong Kong IPO Reminder Bot - Auto Update ICS'

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 23 * * *'  # 每天 23:00 UTC 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-ics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于 git diff
      
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 'Generate Hong Kong IPO ICS file'
        run: |
          echo "Starting Hong Kong IPO ICS generation..."
          python main.py
          if [ $? -eq 0 ]; then
            echo "✅ Hong Kong IPO ICS file generated successfully"
            ls -la  || echo "Some output files may not exist"
          else
            echo "❌ Failed to generate Hong Kong IPO ICS file"
            exit 1
          fi
      
      - name: 'Check for changes'
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi
      
      - name: 'Commit and push changes'
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add hkipo.ics 
          git commit -m "🤖 Auto-update Hong Kong IPO ICS file - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push