name: 'Hong Kong IPO Reminder Bot - Auto Update ICS'

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 23 * * *'  # ÊØèÂ§© 23:00 UTC ËøêË°å
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  update-ics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Áî®‰∫é git diff
      
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 'Check and create requirements.txt if needed'
        run: |
          if [ ! -f "requirements.txt" ]; then
            echo "Creating requirements.txt with necessary dependencies..."
            cat > requirements.txt << EOF
requests>=2.31.0
ics>=0.7.2
EOF
            echo "requirements.txt created"
          else
            echo "requirements.txt already exists"
          fi
      
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 'Generate Hong Kong IPO ICS file'
        run: |
          echo "Starting Hong Kong IPO ICS generation..."
          python main.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Hong Kong IPO ICS file generated successfully"
            ls -la *.ics *.log *.json || echo "Some output files may not exist"
          else
            echo "‚ùå Failed to generate Hong Kong IPO ICS file"
            exit 1
          fi
      
      - name: 'Check for changes'
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi
      
      - name: 'Commit and push changes'
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add hkipo.ics hkipo.log hkipo_response.json
          git commit -m "ü§ñ Auto-update Hong Kong IPO ICS file - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: 'Display Hong Kong IPO ICS content'
        if: always()
        run: |
          if [ -f "hkipo.ics" ]; then
            echo "=== Hong Kong IPO ICS File Content ==="
            cat hkipo.ics
            echo "=== End of Hong Kong IPO ICS File ==="
          else
            echo "‚ùå Hong Kong IPO ICS file not found!"
          fi
          
          echo ""
          echo "=== Generated Files Summary ==="
          ls -la *.ics *.log *.json 2>/dev/null || echo "No output files found"
          echo "================================"
      
      - name: 'Summary'
        if: always()
        run: |
          if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
            echo "‚úÖ Hong Kong IPO ICS file updated and committed successfully"
          else
            echo "‚ÑπÔ∏è No changes detected, no commit needed"
          fi